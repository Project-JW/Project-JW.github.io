			<script>
				const select1 = document.getElementById("select1");
				const select2 = document.getElementById("select2");
		  
				// Haal de inhoud van het bestand op en gebruik deze als opties voor select1
				fetch(toLowerCase("categories/maincategories.txt"))
				  .then(response => response.text())
				  .then(text => {
					const options = text.trim().split("\n");
					options.forEach(option => {
					  const opt = document.createElement("option");
					  opt.value = option;
					  opt.textContent = option;
					  select1.appendChild(opt);
					});
				  });
		  
				function updateSelect2() {
				  // Verwijder alle bestaande opties uit select2
				  while (select2.firstChild) {
					select2.removeChild(select2.firstChild);
				  }
		  
				  // Als er een optie is geselecteerd in select1, laad de opties vanuit het bijbehorende bestand in select2
				  const selectedOption = select1.value;
				  if (selectedOption) {
					fetch(toLowerCase(`categories/${selectedOption}.txt`))
					  .then(response => response.text())
					  .then(text => {
						const options = text.trim().split("\n");
						options.forEach(option => {
						  const opt = document.createElement("option");
						  opt.value = option;
						  opt.textContent = option;
						  select2.appendChild(opt);
						});
					  });
				  } else {
					// Als er geen optie is geselecteerd in select1, voeg een standaardoptie toe aan select2
					const opt = document.createElement("option");
					opt.value = "";
					opt.textContent = "--Selectie 1 eerst maken--";
					select2.appendChild(opt);
				  }
				}
			  </script>
