			<script>
				function generateInputs() {
					// Lees de waarde uit select1
					var select1Value = document.getElementById("select1").value;
					
					// Haal de waarden op uit het bijbehorende bestand
					var filename = ("categories/" + select1Value + ".txt").toLowerCase();
					var values = <?php echo json_encode(file($filename, FILE_IGNORE_NEW_LINES)); ?>;
					
					// Maak een container voor de invoervelden
					var inputContainer = document.getElementById("input-container");
					inputContainer.innerHTML = "";
					
					// Maak invoervelden voor iedere waarde
					for (var i = 0; i < values.length; i++) {
						var label = document.createElement("label");
						label.innerHTML = values[i] + ": ";
						
						var input = document.createElement("input");
						input.type = "text";
						input.name = select1Value + "_" + values[i];
						input.required = true;
						
						inputContainer.appendChild(label);
						inputContainer.appendChild(input);
						inputContainer.appendChild(document.createElement("br"));
					}
				}
			  </script>
